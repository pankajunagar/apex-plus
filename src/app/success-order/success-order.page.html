<ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-title color="light">Order Placed</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item >
    <ion-row class="divheight">
        <ion-text >Success</ion-text>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-row>
  </ion-item>
  <ion-row margin size="12" justify-content-center disabled="true">
    <ion-button fill="solid" color="mytheme" (click)="browse()"><strong class="light">Continue shopping</strong></ion-button>
  </ion-row>
</ion-content>
