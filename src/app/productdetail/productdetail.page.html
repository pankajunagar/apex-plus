<ion-header class="mybg">
    <ion-toolbar color="mytheme">
        <ion-buttons slot="start" style="margin-right: 10px;">
            <ion-img class="imgwidth" src="assets/images/apexicon.png"></ion-img>
        </ion-buttons>
        <!-- <ion-buttons slot="start">
            <ion-back-button color="light"></ion-back-button>
        </ion-buttons> -->
        <ion-title color="light"><strong>Details</strong></ion-title>
        <ion-buttons class="top-btn" slot="end">
            <ion-icon name="call" slot="icon-only" (click)="enquirypage()" color="light" no-margin></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <!-- <ion-icon name="more" slot="icon-only" (click)="moreoption($event)" color="light" margin></ion-icon> -->
            <img src='assets\images\more.png' slot="icon-only" (click)="moreoption($event)" color="light" margin style="height: 20px;margin: 8px;" />
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <div class="mid" *ngIf="showMsg">
    <ion-row size="12" justify-content-center disabled="true">
      <button class="circle" (click)="reloadpage()">
          <ion-icon name="sync" size="large"></ion-icon>        
      </button>
    </ion-row>
    <ion-row size="12" justify-content-center disabled="true">
      <ion-text><strong>No internet connection available</strong></ion-text>
      <ion-text><strong>Please connect to internet and try again</strong></ion-text>
    </ion-row>
  </div> -->
    <div class="text-center " *ngIf="!fun.networkStatus">
        <img src="assets/images/no-internet.jpg">
    </div>

    <div *ngIf='showPage && fun.networkStatus'>
        <app-product (notify)="childEvent($event)" [product]="productDetails" [plist]="pList"></app-product>
    </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="position">
    <ion-fab-button (click)="fun.back()" class="btnsize" color="mytheme">
        <!-- <ion-icon name="share-alt"  class="rotateCss" color="light"></ion-icon> -->
        <img src='assets\images\back-btn.png' class="rotateCss" style="width: 15px;" alt="Back" color="light">
    </ion-fab-button>
</ion-fab>

<ion-footer *ngIf="showPage && productDetails.btnView">
    <ion-row style="width: 270px; padding-left: 90px;">
        <ion-col>
            <ion-button expand="block" (click)="orderProduct(productDetails)" color="mytheme"><strong class="light">
        {{productDetails.btnName}}
      </strong></ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
